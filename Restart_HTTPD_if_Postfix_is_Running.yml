---
- name: Restart HTTPD if Postfix is Running
  hosts: all
  tasks:
   - name: Get Postfix server status
     command: /usr/bin/systemctl is-active postfix
     ignore_errors: yes
     register: result
   - name: Restart Apache HTTPD based on Postfix status
     service:
      name: httpd
      state: restarted
    when: result.rc == 0