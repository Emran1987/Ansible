---
partitions:
  - number: 1
    start: 1MiB
    end: 257MiB
volume_groups:
  - name: apache-vg
    devices: /dev/xvdf
logical_volumes:
  - name: content-lv
    size: 64M
    vgroup: apache-vg
     mount_path: /var/www
  - name: logs-lv
    size: 128M
    vgroup: apache-vg
    mount_path: /var/log/httpd