---
- name: Task Failure Exercise
  hosts: client1
  tasks:
    - block:
       - name: Install {{ web_package }} package
         yum:
           name: "{{ web_package }}"
           state: present
      rescue:
       - name: Install {{ db_package }} package
         yum:
           name: "{{ db_package }}"
           state: present
      always:
       - name: Start {{ db_service }} service
         service:
           name: "{{ db_service }}"
           state: started